<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Match the Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§  Memory Game</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <div class="game-info">
            <div class="info-item">
                <span class="info-label">Moves:</span>
                <span id="moves-count">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Time:</span>
                <span id="timer">00:00</span>
            </div>
            <div class="info-item">
                <span class="info-label">Matches:</span>
                <span id="matches-count">0 / 8</span>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div class="game-controls">
            <button id="reset-btn" class="btn btn-primary">New Game</button>
        </div>

        <div id="win-modal" class="modal">
            <div class="modal-content">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p>You've completed the memory game!</p>
                <div class="win-stats">
                    <p><strong>Moves:</strong> <span id="win-moves">0</span></p>
                    <p><strong>Time:</strong> <span id="win-time">00:00</span></p>
                </div>
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
